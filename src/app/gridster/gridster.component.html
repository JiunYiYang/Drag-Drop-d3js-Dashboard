<gridster [options]="gridsterOptions" #gridster>

  <gridster-item *ngFor="let widget of widgets" [x]="widget.x" [y]="widget.y" [w]="widget.w" [h]="widget.h">

    <div class="panel-heading">
      <h5 class="panel-title">{{ widget.title }}</h5>
      <button (click)="setWidth(widget, widget.w+1, $event)">width +</button>
      <button (click)="setWidth(widget, widget.w-1, $event)">width -</button>
      <button (click)="setHeight(widget, widget.h+1, $event)">height +</button>
      <button (click)="setHeight(widget, widget.h-1, $event)">height -</button>
    </div>

    <div class="panel-body">
      <p>{{ widget.content }}</p>
    </div>

  </gridster-item>

</gridster>
